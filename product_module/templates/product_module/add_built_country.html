{% extends 'shared/_layout.html' %}

{% block title %}
    اضافه کردن کشور ساخت
{% endblock %}

{% block content %}
    <section class="inner-page" id="contact-page">
        <div class="container py-2 py-md-5">
            <div class="row">
                <div class="col-12 col-sm-10 offset-sm-1">
                    <div class="content">
                        <div class="row">
                            <div class="col-12 col-lg-7 pt-5 pt-md-0 align-self-center">
                                <div class="form-group">
                                    <form action="{% url 'add_new_built_country' %}" method="post">
                                        {% csrf_token %}
                                        {% for item in add_built_country_form %}
                                            <div class="basket-item">
                                                {{ item.label }}
                                                {{ item }}
                                                {{ item.errors }}
                                            </div>
                                        {% endfor %}

                                        <div class="basket-item">
                                            <button type="submit" class="btn btn-success">
                                                ثبت کشور سازنده
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
